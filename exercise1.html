<html>
        <head>
                <title>Exercise1</title>
                <script type="text/javascript" src="Ex1.js"></script>
        </head>
        <body>
                <p>Please enter you password: </p>
                <div class="container">
                        <form action="/action_page.php">
                                <label>Enter Password: </label><br>
                                <input type="text" id="p1" name="p1" required><br>
                                <label>Re-enter Password: </label><br>
                                <input type="text" id="p2" name="pw" required><br>
                                <br><input type="button" value="Validate" onclick="validate()">
                                <p id="error"></p>
                                <p id="error2"></p>
                                <p id="sucess"></p>
                        </form>
                </div>
                <script>
                        function validate()
                        {
                                if(p1.value.length <=7 ) {
                                        error.innerHTML = "Password must be at least 8 letters";
                                        error2.innerHTML = " ";
                                        sucess.innerHTML = " ";
                                }
                                else if (p1.value != p2.value){
                                        error2.innerHTML = "Passwords don't match.";
                                        error.innerHTML = " ";
                                        sucess.innerHTML = " ";
                                }
                                else{
                                        sucess.innerHTML = "Thank you";
                                        error.innerhtml = " ";
                                        error2.innerHTML = " ";
                                }
                        }
                </script>
        </body>
</html>
